{% extends "base.html" %}

{% block title %}Delete Classroom{% endblock %}

{% block content %}

<!-- Contenedor para centrar todo el contenido -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="text-center">
    <h1>Delete Classroom</h1>
    <p>Are you sure you want to delete "{{ classroom.name }}"?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <!-- Botón de Confirmación con icono -->
        <button type="submit" class="btn btn-sm btn-outline-danger me-2">
          <i class="fas fa-trash-alt"></i> Yes, delete
        </button>
        
        <!-- Botón de Cancelar con icono -->
        <a href="{% url 'classrooms:list' %}" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-times-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
