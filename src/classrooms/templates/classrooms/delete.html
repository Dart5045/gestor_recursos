{% extends "base.html" %}

{% block title %}Delete Classroom{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Delete Classroom</h2>
      <p class="mt-3">Are you sure you want to delete <strong>"{{ classroom.name }}"</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Yes, delete
          </button>
          <a href="{% url 'classrooms:list' %}" class="btn btn-secondary">
            <i class="fas fa-times-circle"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
