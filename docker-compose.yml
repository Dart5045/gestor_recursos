services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gestor_recursos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network  # Conectado a la red externa

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://admin:admin@db:5432/gestor_recursos
      - ELASTICSEARCH_URL=http://elasticsearch:9200  # Referencia a elasticsearch (mismo nombre del contenedor)
    networks:
      - app_network  # Conectado a la red externa

volumes:
  postgres_data:

networks:
  app_network:
    external: true  # Red externa