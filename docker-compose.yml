services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gestor_recursos
    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"
 
  web:
    build: .
    command: sh -c "while ! nc -z db 5432; do sleep 1; done; python manage.py migrate && python manage.py loaddata datos_iniciales.json && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://admin:admin@db:5432/gestor_recursos
 
volumes:
  postgres_data: