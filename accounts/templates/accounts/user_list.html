{% extends 'base.html' %}

{% block title %}Classrooms List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">User List</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <!-- BotÃ³n Crear Aula con icono -->
        <a class="btn btn-sm btn-outline-success" href="{% url 'accounts:register' %}">
          <i class="fas fa-plus-circle"></i> Crear Usuario
        </a>
      </div>
    </div>
</div>


<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{% url 'accounts:user_edit' user.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'accounts:user_delete' user.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
